<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>SmartSoftwareLander</title>

	<style>
		html {
			background: url(../img/smart_car.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		
		#page-wrap {
			margin: 50px auto;
			width: 30%;
			padding: 20px;
			background: white;
			-moz-box-shadow: 0 0 20px black;
			-webkit-box-shadow: 0 0 20px black;
			box-shadow: 0 0 20px black;
			border-radius: 25px;
			background-color: rgba(250, 250, 250, 0.5);
		}
		
		p {
			font: 15px/2 Georgia, Serif;
			margin: 0 0 30px 0;
			text-indent: 40px;
		}
		
		h1 {
			text-align: center;
		}
		/* unvisited link */
		
		#hidden_link:link {
			color: black;
			text-decoration: none;
		}
		/* visited link */
		
		#hidden_link:visited {
			text-decoration: none;
		}
		/* mouse over link */
		
		#hidden_link:hover {
			text-decoration: none;
		}
		/* selected link */
		
		#hidden_link:active {
			text-decoration: none;
		}
	</style>
</head>
